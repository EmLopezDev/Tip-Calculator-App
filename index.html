<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/styles.css" />
        <title>Tip calculator app</title>
    </head>
    <body>
        <header class="app__header">
            <h1 style="display: none">Tip Calculator App</h1>
            <img class="" src="./images/logo.svg" alt="" />
        </header>
        <main class="app__card">
            <form class="app__card--form" action="">
                <fieldset class="app__card--bill">
                    <label for="bill">Bill</label>
                    <div class="app__card--input-container">
                        <input
                            id="bill"
                            type="number"
                            min="0"
                            placeholder="0"
                            required
                        />
                        <img src="./images/icon-dollar.svg" alt="" />
                    </div>
                </fieldset>
                <fieldset class="app__card--tip">
                    <legend>Select Tip %</legend>
                    <div class="radio__container">
                        <input
                            id="5%"
                            type="radio"
                            name="tip"
                            value="0.05"
                            required
                        />
                        <label for="5%">5%</label>
                    </div>
                    <div class="radio__container">
                        <input id="10%" type="radio" name="tip" value="0.10" />
                        <label for="10%">10%</label>
                    </div>
                    <div class="radio__container">
                        <input id="15%" type="radio" name="tip" value="0.15" />
                        <label for="15%">15%</label>
                    </div>
                    <div class="radio__container">
                        <input id="25%" type="radio" name="tip" value="0.25" />
                        <label for="25%">25%</label>
                    </div>
                    <div class="radio__container">
                        <input id="50%" type="radio" name="tip" value="0.50" />
                        <label for="50%">50%</label>
                    </div>
                    <input
                        id="custom-tip"
                        type="number"
                        placeholder="Custom"
                        min="0"
                    />
                </fieldset>
                <fieldset class="app__card--people">
                    <label for="number-of-people">Number of People</label>
                    <div class="app__card--input-container">
                        <input
                            id="number-of-people"
                            type="number"
                            min="0"
                            placeholder="0"
                            required
                        />
                        <img src="./images/icon-person.svg" alt="" />
                    </div>
                </fieldset>
            </form>
            <section class="app__card--results">
                <div class="app__card--results-tip">
                    <h3 class="app__card--results-header">
                        Tip Amount <br />
                        <span class="app__card--results-person">/ person</span>
                    </h3>
                    <span class="app__card--results-number">$0.00</span>
                </div>
                <div class="app__card--results-total">
                    <h3 class="app__card--results-header">
                        Total <br />
                        <span class="app__card--results-person">/ person</span>
                    </h3>
                    <span class="app__card--results-number">$0.00</span>
                </div>
                <button
                    class="app__card--results-button"
                    type="button"
                    disabled
                >
                    RESET
                </button>
            </section>
        </main>
    </body>
</html>
